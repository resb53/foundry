apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foundry-ingress
  namespace: foundry
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - morphos.uk
    secretName: foundry-tls
  rules:
  - host: morphos.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: foundry-vtt
            port:
              number: 30000
